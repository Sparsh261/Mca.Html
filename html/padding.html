<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        p {
        border: 3px dotted black;
        padding: 50px;
        margin: 50px;
        }
        h1{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>
        this is paragraph
    </p>
    <p>
        this is paragraph
    </p>
    <p>
        this is paragraph
    </p>
    
    
</body>
</html>
