<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <script>
        var a,b,c;
        for(a=1;a<=10;a++)
        {
            for(b=1;b<=10-a;b++){
                document.write("&nbsp");
            }
            for(c=1;c<=a;c++){
                document.write("*");
            }
            document.write("</br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
